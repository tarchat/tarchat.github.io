<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>tChat: decentralized FOSS chat</title>
  <style>
    /* Terminal look styling */
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    #input-area {
      border-top: 1px solid #00ff00;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    #input-area span {
      margin-right: 5px;
    }
    #input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #00ff00;
      font-size: 16px;
    }
    /* Clear Chat button styling */
    #clearButton {
      background-color: #222;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 5px 10px;
      margin: 10px;
      cursor: pointer;
      font-family: 'Courier New', Courier, monospace;
    }
    #clearButton:hover {
      background-color: #333;
    }
  </style>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FC4WPSN2CG"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-FC4WPSN2CG');
  </script>
  <!-- Include Gun.js from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
</head>
<body>
  <!-- Clear Chat Button -->
  <button id="clearButton">Clear Chat</button>
  <!-- Chat messages will appear here -->
  <div id="chat"></div>
  <!-- Input area with a terminal prompt -->
  <div id="input-area">
    <span>&gt;</span>
    <input type="text" id="input" autocomplete="off" placeholder="Type a message...">
  </div>

  <script>
    // Initialize Gun with an explicit relay peer for better reliability.
    var gun = Gun({
      peers: ['https://gun-manhattan.herokuapp.com/gun']
    });

    // Get the chat room node.
    var messages = gun.get('chat-room');

    // Ask for a nickname; store it in localStorage so users donâ€™t have to reenter.
    var nickname = localStorage.getItem('nickname');
    if (!nickname) {
      nickname = prompt("Enter your nickname:") || "Anonymous";
      localStorage.setItem('nickname', nickname);
    }

    var chat = document.getElementById('chat');
    var input = document.getElementById('input');
    var clearButton = document.getElementById('clearButton');

    // Append a message to the chat display.
    function appendMessage(sender, message) {
      var div = document.createElement('div');
      div.textContent = sender + ": " + message;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // Listen for new messages.
    messages.map().on(function(data) {
      if (data) {
        appendMessage(data.sender, data.message);
      }
    });

    // Send message when the user presses Enter.
    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && input.value.trim() !== "") {
        var msg = input.value.trim();
        messages.set({
          sender: nickname,
          message: msg,
          timestamp: Date.now()
        });
        input.value = "";
      }
    });

    // Clear Chat Button: remove all messages from Gun and clear the chat window.
    clearButton.addEventListener('click', function() {
      if (confirm("Are you sure you want to clear the chat for everyone?")) {
        // Remove messages from the Gun database.
        messages.map().once(function(data, key) {
          if (key) {
            messages.get(key).put(null);
          }
        });
        // Clear the chat display.
        chat.innerHTML = "";
      }
    });
  </script>
</body>
</html>
